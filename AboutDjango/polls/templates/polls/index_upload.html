<!DOCTYE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document upload</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css">
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div>
            <h1 class="text-3xl font-bold underline text-red-500">
                Upload your file
            </h1>
            <form action="{% url 'polls:upload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file" accept="image/*"  id="file" class="mt-4">
                <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
            </form>

        </div>
        <a href="{% url 'polls:listupload' %}">Go back</a>
    </body>
</html>
